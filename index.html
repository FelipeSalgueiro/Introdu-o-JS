<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Variáveis e Condicionais</title>
</head>
<body>
    <main>
        <form action="">
            <section class="userNomeCompleto">
                <label for="userPrimeiroNome">Nome: </label>
                <input type="text" name="" id="userPrimeiroNome" placeholder="Nome"/>
                <label for="userSobrenome">Sobrenome: </label>
                <input type="text" name="" id="userSobrenome" placeholder="Sobrenome"/>
            </section>
            <label for="userNascimento">Data de Nascimento: </label>
            <input type="date" name="" id="userNascimento"/>
            <label for="userComunicacao">Meio de Comunicação: </label>
            <input type="text" name="" id="userComunicacao" placeholder="Celular ou E-mail"/>
            <label for="userSenha">Senha: </label>
            <input type="password" name="" id="userSenha" placeholder="Senha"/>
            <button>Criar Conta!</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
